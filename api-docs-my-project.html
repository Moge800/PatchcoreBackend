    <script>
        var spec = {"openapi": "3.1.0", "info": {"title": "PatchCoreBackend", "version": "1.0.0"}, "paths": {"/predict": {"post": {"summary": "Predict", "description": "\u753b\u50cf\u306e\u7570\u5e38\u691c\u51fa\u3092\u5b9f\u884c\u3059\u308b\n\nArgs:\n    file: \u30a2\u30c3\u30d7\u30ed\u30fc\u30c9\u3055\u308c\u305f\u753b\u50cf\u30d5\u30a1\u30a4\u30eb\uff08PNG, JPEG\u7b49\uff09\n    detail_level: \u5fdc\u7b54\u306e\u8a73\u7d30\u30ec\u30d9\u30eb\n        - \"basic\": \u57fa\u672c\u60c5\u5831\u306e\u307f\uff08label, process_time, \u6700\u5c0f\u9650\u306ez_stats\uff09\n        - \"full\": \u5168\u60c5\u5831\uff08thresholds, \u5b8c\u5168\u306az_stats\u542b\u3080\uff09\n\nReturns:\n    JSONResponse: \u4e88\u6e2c\u7d50\u679c\n        - label (str): \"OK\" \u307e\u305f\u306f \"NG\"\n        - process_time (float): \u51e6\u7406\u6642\u9593\uff08\u79d2\uff09\n        - image_id (str): \u753b\u50cfID\n        - thresholds (dict): \u3057\u304d\u3044\u5024\u60c5\u5831\n        - z_stats (dict): Z-score\u7d71\u8a08\u60c5\u5831\n\nRaises:\n    500: \u4e88\u6e2c\u51e6\u7406\u4e2d\u306b\u30a8\u30e9\u30fc\u304c\u767a\u751f\u3057\u305f\u5834\u5408", "operationId": "predict_predict_post", "parameters": [{"name": "detail_level", "in": "query", "required": false, "schema": {"enum": ["basic", "full"], "type": "string", "default": "basic", "title": "Detail Level"}}], "requestBody": {"required": true, "content": {"multipart/form-data": {"schema": {"$ref": "#/components/schemas/Body_predict_predict_post"}}}}, "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/get_image": {"get": {"summary": "Get Image", "description": "\u4fdd\u5b58\u3055\u308c\u305f\u753b\u50cf\u3092ID\u3067\u53d6\u5f97\u3059\u308b\n\nArgs:\n    image_id: \u753b\u50cfID\uff08\u4f8b: \"org_20250104_120000_OK\"\uff09\n\nReturns:\n    Response: PNG\u5f62\u5f0f\u306e\u753b\u50cf\u30c7\u30fc\u30bf\n\nRaises:\n    404: \u6307\u5b9a\u3055\u308c\u305fID\u306e\u753b\u50cf\u304c\u898b\u3064\u304b\u3089\u306a\u3044\u5834\u5408", "operationId": "get_image_get_image_get", "parameters": [{"name": "image_id", "in": "query", "required": true, "schema": {"type": "string", "title": "Image Id"}}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/get_image_list": {"get": {"summary": "Get Image List", "description": "\u4fdd\u5b58\u3055\u308c\u305f\u753b\u50cf\u306eID\u30ea\u30b9\u30c8\u3092\u53d6\u5f97\u3059\u308b\n\nArgs:\n    limit: \u53d6\u5f97\u3059\u308b\u6700\u5927\u4ef6\u6570\uff081-1000\u3001\u30c7\u30d5\u30a9\u30eb\u30c8: 100\uff09\n    prefix: \u30d5\u30a3\u30eb\u30bf\u3059\u308b\u30d7\u30ec\u30d5\u30a3\u30c3\u30af\u30b9\n        - \"org\": \u30aa\u30ea\u30b8\u30ca\u30eb\u753b\u50cf\u306e\u307f\n        - \"ovr\": \u30aa\u30fc\u30d0\u30fc\u30ec\u30a4\u753b\u50cf\u306e\u307f\n        - None: \u3059\u3079\u3066\n    label: \u30d5\u30a3\u30eb\u30bf\u3059\u308b\u30e9\u30d9\u30eb\n        - \"OK\": OK\u753b\u50cf\u306e\u307f\n        - \"NG\": NG\u753b\u50cf\u306e\u307f\n        - None: \u3059\u3079\u3066\n    reverse_list: True \u306e\u5834\u5408\u3001\u30ea\u30b9\u30c8\u3092\u9006\u9806\u306b\u3059\u308b\n\nReturns:\n    JSONResponse: \u753b\u50cfID\u306e\u30ea\u30b9\u30c8\n        - image_list (List[str]): \u753b\u50cfID\u306e\u914d\u5217", "operationId": "get_image_list_get_image_list_get", "parameters": [{"name": "limit", "in": "query", "required": false, "schema": {"type": "integer", "maximum": 1000, "minimum": 1, "default": 100, "title": "Limit"}}, {"name": "prefix", "in": "query", "required": false, "schema": {"type": "string", "enum": ["org", "ovr"], "title": "Prefix"}}, {"name": "label", "in": "query", "required": false, "schema": {"type": "string", "enum": ["OK", "NG"], "title": "Label"}}, {"name": "reverse_list", "in": "query", "required": false, "schema": {"type": "boolean", "default": false, "title": "Reverse List"}}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/clear_image": {"post": {"summary": "Clear Image", "description": "\u753b\u50cf\u30ad\u30e3\u30c3\u30b7\u30e5\u3092\u30af\u30ea\u30a2\u3059\u308b\n\nArgs:\n    execute: True \u306e\u5834\u5408\u306e\u307f\u5b9f\u884c\uff08\u5b89\u5168\u88c5\u7f6e\uff09\n\nReturns:\n    JSONResponse: \u5b9f\u884c\u7d50\u679c\n        - status (str): \"cleared\" \u307e\u305f\u306f \"skipped\"", "operationId": "clear_image_clear_image_post", "parameters": [{"name": "execute", "in": "query", "required": false, "schema": {"type": "boolean", "default": false, "title": "Execute"}}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/status": {"get": {"summary": "Status", "description": "API\u30b5\u30fc\u30d0\u30fc\u3068\u30a8\u30f3\u30b8\u30f3\u306e\u30b9\u30c6\u30fc\u30bf\u30b9\u3092\u53d6\u5f97\u3059\u308b\n\nReturns:\n    JSONResponse: \u30b9\u30c6\u30fc\u30bf\u30b9\u60c5\u5831\n        - status (str): \"ok\"\n        - model (str): \u73fe\u5728\u306e\u30e2\u30c7\u30eb\u540d\n        - image_cache (int): \u30ad\u30e3\u30c3\u30b7\u30e5\u3055\u308c\u3066\u3044\u308b\u753b\u50cf\u306e\u6570", "operationId": "status_status_get", "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {}}}}}}}, "/restart_engine": {"post": {"summary": "Restart Engine", "description": "\u63a8\u8ad6\u30a8\u30f3\u30b8\u30f3\u3092\u518d\u8d77\u52d5\u3059\u308b\n\n\u30e2\u30c7\u30eb\u3084\u30e1\u30e2\u30ea\u30d0\u30f3\u30af\u3092\u518d\u8aad\u307f\u8fbc\u307f\u3059\u308b\u3002\u8a2d\u5b9a\u5909\u66f4\u5f8c\u306b\u4f7f\u7528\u3059\u308b\u3002\n\nArgs:\n    execute: True \u306e\u5834\u5408\u306e\u307f\u5b9f\u884c\uff08\u5b89\u5168\u88c5\u7f6e\uff09\n\nReturns:\n    JSONResponse: \u5b9f\u884c\u7d50\u679c\n        - status (str): \"reloaded\" \u307e\u305f\u306f \"skipped\"\n        - model (str): \u518d\u8aad\u307f\u8fbc\u307f\u5f8c\u306e\u30e2\u30c7\u30eb\u540d\uff08reloaded\u306e\u5834\u5408\uff09", "operationId": "restart_engine_restart_engine_post", "parameters": [{"name": "execute", "in": "query", "required": false, "schema": {"type": "boolean", "default": false, "title": "Execute"}}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/gpu_info": {"get": {"summary": "Gpu Info", "description": "GPU\u60c5\u5831\u3092\u53d6\u5f97\u3059\u308b\n\nCUDA\u5bfe\u5fdcGPU\u3001\u30e1\u30e2\u30ea\u4f7f\u7528\u72b6\u6cc1\u3001\u30c7\u30d0\u30a4\u30b9\u30d7\u30ed\u30d1\u30c6\u30a3\u306a\u3069\u306e\u60c5\u5831\u3092\u8fd4\u3059\u3002\n\nReturns:\n    JSONResponse: GPU\u60c5\u5831\n        - cuda_available (bool): CUDA \u304c\u5229\u7528\u53ef\u80fd\u304b\n        - cuda_version (str): CUDA \u30d0\u30fc\u30b8\u30e7\u30f3\n        - device_count (int): GPU \u30c7\u30d0\u30a4\u30b9\u6570\n        - current_device (str): \u73fe\u5728\u4f7f\u7528\u4e2d\u306e\u30c7\u30d0\u30a4\u30b9\n        - mixed_precision (bool): \u6df7\u5408\u7cbe\u5ea6\u6f14\u7b97\u306e\u6709\u52b9/\u7121\u52b9\n        - memory (dict): \u30e1\u30e2\u30ea\u4f7f\u7528\u72b6\u6cc1\n        - gpu_X_properties (dict): \u5404GPU\u306e\u30d7\u30ed\u30d1\u30c6\u30a3\uff08X=0,1,...\uff09", "operationId": "gpu_info_gpu_info_get", "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {}}}}}}}, "/system_info": {"get": {"summary": "System Info", "description": "\u30b7\u30b9\u30c6\u30e0\u60c5\u5831\u3092\u53d6\u5f97\u3059\u308b\uff08GPU\u8981\u4ef6\u306a\u3057\uff09\n\nOS\u3001CPU\u3001\u30e1\u30e2\u30ea\u3001PyTorch\u30d0\u30fc\u30b8\u30e7\u30f3\u306a\u3069\u306e\u30b7\u30b9\u30c6\u30e0\u60c5\u5831\u3092\u8fd4\u3059\u3002\n\nReturns:\n    JSONResponse: \u30b7\u30b9\u30c6\u30e0\u60c5\u5831\n        - platform (str): OS\u60c5\u5831\n        - cpu_count (int): CPU \u30b3\u30a2\u6570\n        - memory_total (str): \u7dcf\u30e1\u30e2\u30ea\u5bb9\u91cf\n        - memory_available (str): \u5229\u7528\u53ef\u80fd\u30e1\u30e2\u30ea\n        - pytorch_version (str): PyTorch \u30d0\u30fc\u30b8\u30e7\u30f3\n        - cuda_support (bool): CUDA \u30b5\u30dd\u30fc\u30c8\u306e\u6709\u7121\n\nRaises:\n    500: \u30b7\u30b9\u30c6\u30e0\u60c5\u5831\u306e\u53d6\u5f97\u306b\u5931\u6557\u3057\u305f\u5834\u5408", "operationId": "system_info_system_info_get", "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {}}}}}}}}, "components": {"schemas": {"Body_predict_predict_post": {"properties": {"file": {"type": "string", "format": "binary", "title": "File"}}, "type": "object", "required": ["file"], "title": "Body_predict_predict_post"}, "HTTPValidationError": {"properties": {"detail": {"items": {"$ref": "#/components/schemas/ValidationError"}, "type": "array", "title": "Detail"}}, "type": "object", "title": "HTTPValidationError"}, "ValidationError": {"properties": {"loc": {"items": {"anyOf": [{"type": "string"}, {"type": "integer"}]}, "type": "array", "title": "Location"}, "msg": {"type": "string", "title": "Message"}, "type": {"type": "string", "title": "Error Type"}}, "type": "object", "required": ["loc", "msg", "type"], "title": "ValidationError"}}}};
